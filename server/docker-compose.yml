version: "3"


services:
  app:
    container_name: express-mongo
    restart: always
    build: ./
    ports:
      - "8080:8080"
    volumes:
      - ./src/:/app/src/
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
