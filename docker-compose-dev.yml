version: "3"

services:
  app:
    container_name: server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    entrypoint: "/app/scripts/run/run_dev.sh"
    volumes:
      - ./server/src/:/app/src/
    links:
      - mongo
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: debug
      API_ENDPOINT: http://localhost:8080 # This MUST be included as a valid URL in the spotify dashboard
      CLIENT_ENDPOINT: http://localhost:3000
      # OFFLINE_DEV_ID: true

  mongo:
    image: mongo:4.4.8
    logging:
      driver: none
    volumes:
      - ./db_data:/data/db
    ports:
      - "27017:27017"

  web:
    container_name: web
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    entrypoint: "/app/scripts/run/run_dev.sh"
    volumes:
      - ./client/src:/app/src/
      - ./client/public:/app/public/
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      API_ENDPOINT: http://localhost:8080
